<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marksheet Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
        <h1>Marksheet Generator</h1>
        <form id="marksForm">
            <label for="studentName">Student Name:</label>
            <input type="text" id="studentName" placeholder="Enter student name" required>

            <label for="subject1">Subject 1:</label>
            <input type="text" id="subject1" placeholder="Enter subject name" required>
            <input type="number" id="marks1" placeholder="Enter marks" required>

            <label for="subject2">Subject 2:</label>
            <input type="text" id="subject2" placeholder="Enter subject name" required>
            <input type="number" id="marks2" placeholder="Enter marks" required>

            <label for="subject3">Subject 3:</label>
            <input type="text" id="subject3" placeholder="Enter subject name" required>
            <input type="number" id="marks3" placeholder="Enter marks" required>

            <button type="button" onclick="generateMarksheet()">Generate Marksheet</button>
        </form>
        <div id="result"></div>
    </div>

    <script>
        function generateMarksheet() {
            const studentName = document.getElementById('studentName').value;
            const subject1 = document.getElementById('subject1').value;
            const marks1 = parseInt(document.getElementById('marks1').value);
            const subject2 = document.getElementById('subject2').value;
            const marks2 = parseInt(document.getElementById('marks2').value);
            const subject3 = document.getElementById('subject3').value;
            const marks3 = parseInt(document.getElementById('marks3').value);

            const totalMarks = marks1 + marks2 + marks3;
            const averageMarks = totalMarks / 3;

            let result = `
                <h2>Marksheet for ${studentName}</h2>
                <table>
                    <tr>
                        <th>Subject</th>
                        <th>Marks</th>
                    </tr>
                    <tr>
                        <td>${subject1}</td>
                        <td>${marks1}</td>
                    </tr>
                    <tr>
                        <td>${subject2}</td>
                        <td>${marks2}</td>
                    </tr>
                    <tr>
                        <td>${subject3}</td>
                        <td>${marks3}</td>
                    </tr>
                    <tr>
                        <td><strong>Total</strong></td>
                        <td><strong>${totalMarks}</strong></td>
                    </tr>
                    <tr>
                        <td><strong>Average</strong></td>
                        <td><strong>${averageMarks.toFixed(2)}</strong></td>
                    </tr>
                </table>
            `;

            document.getElementById('result').innerHTML = result;
        }
    </script>

</body>
</html>
